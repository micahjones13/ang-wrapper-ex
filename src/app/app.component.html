<style>
  form>div {
    margin-bottom: 1rem;
  }
</style>
<div>
  <form (ngSubmit)="onSubmit($event)" style="padding: 1rem" method="POST" action="/" [formGroup]="profileForm">
    <div>
      <rux-input required formControlName="firstName" name="firstName" label="First Name"
        [invalid]="showError('firstName')" [errorText]="
                  showError('firstName') ? 'First name is required' : ''
              "></rux-input>
    </div>
    <div>
      <rux-input formControlName="lastName" name="lastName" label="Last Name" required [invalid]="showError('lastName')"
        [errorText]="
                  showError('lastName') ? 'Last name is required' : ''
              "></rux-input>
    </div>
    <div>
      <rux-input formControlName="email" name="email" type="email" label="Email" required [invalid]="showError('email')"
        [errorText]="showError('email') ? 'Email is required' : ''"></rux-input>
    </div>
    <div>
      <rux-select formControlName="country" name="country" label="Country / Region">
        <rux-option value="USA" label="United States"></rux-option>
        <rux-option value="Canada" label="Canada"></rux-option>
      </rux-select>
    </div>
    <div>
      <rux-checkbox-group label="Things">
        <rux-checkbox (ruxchange)="handleThings('comments', $event)" name="things" value="comments">
          Comments
        </rux-checkbox>
        <rux-checkbox (ruxchange)="handleThings('offers', $event)" name="things" value="offers">
          Offers
        </rux-checkbox>
        <rux-checkbox (ruxchange)="handleThings('events', $event)" name="things" value="events">
          Events
        </rux-checkbox>
      </rux-checkbox-group>
    </div>
    <div>
      <rux-radio-group label="Options" formControlName="options">
        <rux-radio name="options" value="everything">
          Everything
        </rux-radio>
        <rux-radio name="options" value="same"> Same </rux-radio>
        <rux-radio name="options" value="none"> None </rux-radio>
      </rux-radio-group>
    </div>
    <div>
      <rux-slider name="range" formControlName="range" label="A Range">
      </rux-slider>
    </div>
    <div>
      <rux-button [disabled]="!profileForm.valid" type="submit">Submit</rux-button>
    </div>
  </form>
</div>
